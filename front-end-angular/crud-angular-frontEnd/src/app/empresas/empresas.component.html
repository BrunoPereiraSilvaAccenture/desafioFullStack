<div>

  <mat-card class="m-20">

    <mat-card-header>

      <mat-card-title>Gerenciar Empresas</mat-card-title>

    </mat-card-header>


    <mat-card-content>

      <table mat-table [dataSource]="dataSource" class="w-100">

        <ng-container matColumnDef="idEmpresa">
          <th mat-header-cell *matHeaderCellDef> N°. </th>
          <td mat-cell *matCellDef="let element ;  let i = index"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="cnpj">
          <th mat-header-cell *matHeaderCellDef> CNPJ </th>
          <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
        </ng-container>

        <ng-container matColumnDef="nomefantasia">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="endereco">
          <th mat-header-cell *matHeaderCellDef> Endereço </th>
          <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
        </ng-container>

        <ng-container matColumnDef="cidade">
          <th mat-header-cell *matHeaderCellDef> cidade </th>
          <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
        </ng-container>

        <ng-container matColumnDef="uf">
          <th mat-header-cell *matHeaderCellDef> UF </th>
          <td mat-cell *matCellDef="let element"> {{element.uf}} </td>
        </ng-container>

        <ng-container matColumnDef="cep">
          <th mat-header-cell *matHeaderCellDef> CEP </th>
          <td mat-cell *matCellDef="let element"> {{element.cep}} </td>
        </ng-container>

        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef> Telefone </th>
          <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">

            <button mat-raised-button color="accent" (click)="editEmpresa(element)" class="mr-10">Editar</button>
            <button mat-raised-button color="warn" (click)="deleteEmpresa(element)">Excluir</button>

          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>


    <mat-card-actions>

      <a mat-raised-button color="primary" [routerLink]="['/']" class="mr-10">Home</a>
      <a mat-raised-button color="accent" (click)="createNewEmpresa()">Criar Nova Empresa</a>

    </mat-card-actions>


  </mat-card>

</div>
